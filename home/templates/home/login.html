{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Home/css/login.css' %}"> 
    <title>Login</title>
</head>
<body>

    <div class="NavBar">
        <a href="/home" class="Logo">BUBBEL</a>
        <div class="NavLinks">
            <a href="/products" class="Shop">Shop</a>
            <a href="#" class="About">About</a>
            <a href="#" class="Contact">Contact</a>
            <a href="#" class="Links">Links</a>
        </div>
        <div class="ButtonContainer">
            {% if  is_authenticated %}
                <a class="Login" href="/home/logout"> Logout </a>
            {% else %}
                <a class="Join" href='join'>Join</a>
                <a class="Login" href="/home/login/">Login</a>
            {% endif %}
        </div>
    </div>



<div class="form-container">  
    <form method="POST" >
        {% csrf_token %}
        <!-- <tr><th><label for="id_username">Username:</label></th><td><input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username"></td></tr>
<tr><th><label for="id_password">Password:</label></th><td><input type="password" name="password" autocomplete="current-password" required id="id_password"></td></tr> -->
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
